<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية - SAM Pharmacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 pb-20">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-xl font-bold mb-4 text-blue-900">لوحة التحكم - SAM Pharmacy</h1>

    <!-- بطاقات الإحصائيات -->
    <div id="stats-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow border-r-4 border-blue-500">
        <h2 class="text-blue-700 flex items-center gap-2"><i class="ri-bar-chart-line"></i>إجمالي مبيعات اليوم</h2>
        <p id="sales-value" class="text-xl font-bold text-blue-900">0</p>
        <p id="sales-subtitle" class="text-sm text-blue-500">--</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-r-4 border-blue-500">
        <h2 class="text-blue-700 flex items-center gap-2"><i class="ri-capsule-line"></i>عدد الأدوية بالمخزون</h2>
        <p id="stock-value" class="text-xl font-bold text-blue-900">0</p>
        <p id="stock-subtitle" class="text-sm text-blue-500">--</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-r-4 border-blue-500">
        <h2 class="text-blue-700 flex items-center gap-2"><i class="ri-bank-card-line"></i>إجمالي الديون</h2>
        <p id="debt-value" class="text-xl font-bold text-blue-900">0</p>
        <p id="debt-subtitle" class="text-sm text-blue-500">--</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-r-4 border-blue-500">
        <h2 class="text-blue-700 flex items-center gap-2"><i class="ri-error-warning-line"></i>التنبيهات</h2>
        <p id="alerts-count" class="text-xl font-bold text-blue-900">0</p>
        <p id="alerts-subtitle" class="text-sm text-blue-500">--</p>
      </div>
    </div>

    <!-- التنبيهات المهمة -->
    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-semibold text-blue-800 mb-4 flex items-center gap-2"><i class="ri-notification-3-line"></i>التنبيهات المهمة</h2>
      <ul id="alerts-list" class="space-y-2">
        <li class="bg-blue-100 border-r-4 border-blue-600 p-3 rounded text-blue-800 flex items-center gap-2"><i class="ri-information-line"></i>لا توجد تنبيهات حالياً</li>
      </ul>
    </div>
  </div>

  <!-- شريط التنقل السفلي -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md flex justify-around py-2">
    <a href="#" class="flex flex-col items-center text-sm text-blue-700 font-semibold"><i class="ri-home-line text-lg"></i>الرئيسية</a>
    <a href="inventory.html" class="flex flex-col items-center text-sm text-gray-600"><i class="ri-archive-2-line text-lg"></i>المخزون</a>
    <a href="sales.html" class="flex flex-col items-center text-sm text-gray-600"><i class="ri-shopping-cart-line text-lg"></i>نقطة البيع</a>
    <a href="clients.html" class="flex flex-col items-center text-sm text-gray-600"><i class="ri-user-line text-lg"></i>العملاء</a>
    <a href="settings.html" class="flex flex-col items-center text-sm text-gray-600"><i class="ri-settings-3-line text-lg"></i>الإعدادات</a>
  </nav>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAdIxUhzpPVStGe_TcYuvcvB92prpVc3Ek",
      authDomain: "pharmacy-app-5e2a5.firebaseapp.com",
      projectId: "pharmacy-app-5e2a5",
      storageBucket: "pharmacy-app-5e2a5.firebasestorage.app",
      messagingSenderId: "133467785388",
      appId: "1:133467785388:web:fea35872581791f974b709",
      measurementId: "G-C1KTS3F4KP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب البيانات الإحصائية
    async function loadStats() {
      const statsSnap = await getDocs(collection(db, 'dashboardStats'));
      statsSnap.forEach(doc => {
        const data = doc.data();
        if (data.id === 'sales') {
          document.getElementById('sales-value').textContent = data.value;
          document.getElementById('sales-subtitle').textContent = data.subtitle;
        }
        if (data.id === 'stock') {
          document.getElementById('stock-value').textContent = data.value;
          document.getElementById('stock-subtitle').textContent = data.subtitle;
        }
        if (data.id === 'debt') {
          document.getElementById('debt-value').textContent = data.value;
          document.getElementById('debt-subtitle').textContent = data.subtitle;
        }
        if (data.id === 'alerts') {
          document.getElementById('alerts-count').textContent = data.value;
          document.getElementById('alerts-subtitle').textContent = data.subtitle;
        }
      });
    }

    // جلب التنبيهات
    async function loadAlerts() {
      const alertContainer = document.getElementById('alerts-list');
      const alertsSnap = await getDocs(collection(db, 'alerts'));
      alertContainer.innerHTML = '';
      alertsSnap.forEach(doc => {
        const alert = doc.data();
        alertContainer.innerHTML += `
          <li class="bg-blue-100 border-r-4 border-blue-600 p-3 rounded text-blue-800 flex items-center gap-2">
            <i class="ri-alert-line"></i>${alert.message}
          </li>
        `;
      });
    }

    loadStats();
    loadAlerts();
  </script>
</body>
</html>
